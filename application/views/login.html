<!DOCTYPE html> 
<html lang="es-ES">
	<head>
		<title>{site_title}</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<meta charset="utf-8">
		<!--Librerias jQuery General-->
    <link rel="shortcut icon" href="{base_url}favicon.ico" />
		<!--<script type="text/javascript" src="{base_url}assets/js/template/jquery/jquery-1.11.3.min.js"></script>-->
		<script src="{base_url}assets/js/template/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/template/jquery/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/template/jquery/jquery-ui-1.9.2.min.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/template/progressbar/jquery.progresstimer.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/template/jquery-impromptu.js"></script>
  
    <link rel="stylesheet" href="{base_url}assets/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="{base_url}assets/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="{base_url}assets/css/ionicons.min.css">
    
    <link rel="stylesheet" href="{base_url}assets/css/AdminLTE.min.css">
   
    <link rel="stylesheet" href="{base_url}assets/css/iCheck/square/blue.css">

    <link rel="stylesheet"    href="{base_url}assets/css/jquery-impromptu.css" type="text/css" />

    <!--Archivos del sistema -->
    <script type="text/javascript" src="{base_url}assets/js/system/inc.config.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/system/global_system.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/system/login.js"></script>
       
	</head>
	<body class="hold-transition login-page">
    	<div class="login-box">
     		<div class="login-logo">
        		<a href="../../index2.html"><b>Admin</b>LTE</a>
      		</div><!-- /.login-logo -->
      		<div id= "progress" class=" progress-login " ></div>
      		<div class="login-box-body">
        		<p class="login-box-msg">{login_inicio}</p>
        		{form_open}
          		<div class="form-group has-feedback">
          			{form_input_hidden}
            		{form_input_user}
            		<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          		</div>
          		<div class="form-group has-feedback">
            		{form_input_pwd}
            		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
          		</div>
	          	<div class="row">
					<div class="col-xs-4">
	             		{form_button}
	            	</div><!-- /.col -->
	          	</div>
	        	{form_close}
	        	<a href="#">{forgot_pwd}</a><br>
      		</div><!-- /.login-box-body -->
    	</div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    
    <!-- Bootstrap 3.3.5 -->
    <script src="{base_url}assets/js/template/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="{base_url}assets/css/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
